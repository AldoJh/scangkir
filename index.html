<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scangkir Kopi</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
}

.gambar {
  display: flex;
  width: 50%;
  max-height: 50%;
  margin-right: 10px;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #FFFFFF;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #3E2723;
}

form {
    margin-top: 20px;
    padding: 10px; /* Tambahkan padding untuk memberikan ruang agar input dapat di-scroll */
    box-sizing: border-box; /* Perhitungan padding dihitung dalam total lebar/tinggi elemen */
}

.input-container {
    max-height: 120px; /* Atur tinggi maksimum input container */
    overflow-y: auto; /* Buat input container di-scroll jika lebih dari tinggi maksimum */
}

/* Style untuk input checkbox dan label */
.input-container input[type="checkbox"] {
    margin-right: 5px;
}

.input-container label {
    display: block;
    margin-bottom: 5px;
}

label {
  font-weight: bold;
  color: #3E2723;
  margin-top: 10px;
}

input[type="text"],
button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #CCC;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="number"] {
  width: 50px;
  padding: 5px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #CCC;
  border-radius: 5px;
}

button {
  background-color: #c58d16af;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.error {
  color: red;
}

/* Media queries untuk tata letak responsif */
@media only screen and (max-width: 600px) {
  .container {
    padding: 10px;
    flex-direction: column; /* Mengubah arah flex menjadi vertical */
    align-items: center; /* Pusatkan elemen vertikal */
  }
  
  .gambar {
    margin-right: 0;
    margin-bottom: 10px; /* Tambahkan jarak bawah antara gambar dan form */
  }
  
  form {
    margin-left: 0;
  }
}

</style>
</head>
<body>

<div class="container" style="display: flex; justify-content: center; align-items: center;">
  <div class="gambar">
    <img src="logo.jpg" alt="Logo" style="width: 100%;">
  </div>

  <form id="whatsappForm" style="margin-left: 10px;">
    <h2>Scangkir Kopi order Menu</h2>
    <input type="text" id="nama" name="nama"><br>
    <span id="namaError" class="error"></span><br>
    <label for="pesan">Menu : </label><br>
    <div class="input-container">
    <input type="checkbox" id="pesan1" name="pesan" value="Kopi Hitam, Rp 10.000" onchange="toggleQuantity('jumlah1', this)">Kopi Hitam Rp 10.000
    <input type="number" id="jumlah1" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan2" name="pesan" value="Kopi Susu, Rp 12.000" onchange="toggleQuantity('jumlah2', this)">Kopi Susu Rp 12.000
    <input type="number" id="jumlah2" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan3" name="pesan" value="Kopi Coklat, Rp 15.000" onchange="toggleQuantity('jumlah3', this)">Kopi Coklat Rp 15.000
    <input type="number" id="jumlah3" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan4" name="pesan" value="Kopi Susu Coklat, Rp 17.000" onchange="toggleQuantity('jumlah4', this)">Kopi Susu Coklat Rp 17.000
    <input type="number" id="jumlah4" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan5" name="pesan" value="Kopi Susu Vanila Rp 20.000" onchange="toggleQuantity('jumlah5', this)">Kopi Susu Vanila Rp 20.000
    <input type="number" id="jumlah5" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan5" name="pesan" value="Kopi Susu Vanila Rp 20.000" onchange="toggleQuantity('jumlah5', this)">Kopi Susu Vanila Rp 20.000
    <input type="number" id="jumlah5" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan5" name="pesan" value="Kopi Susu Vanila Rp 20.000" onchange="toggleQuantity('jumlah5', this)">Kopi Susu Vanila Rp 20.000
    <input type="number" id="jumlah5" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan5" name="pesan" value="Kopi Susu Vanila Rp 20.000" onchange="toggleQuantity('jumlah5', this)">Kopi Susu Vanila Rp 20.000
    <input type="number" id="jumlah5" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    <input type="checkbox" id="pesan5" name="pesan" value="Kopi Susu Vanila Rp 20.000" onchange="toggleQuantity('jumlah5', this)">Kopi Susu Vanila Rp 20.000
    <input type="number" id="jumlah5" name="jumlah" value="1" min="1" max="10" style="display: none;"><br>
    </div>
    <button type="button" onclick="validateAndSendMessage()">Kirim Pesan</button>
  </form>
</div>

<script>
function toggleQuantity(jumlahId, checkbox) {
  var quantityInput = document.getElementById(jumlahId);
  quantityInput.style.display = checkbox.checked ? "inline-block" : "none";
}

function validateAndSendMessage() {
  var nama = document.getElementById("nama").value.trim();
  var namaError = document.getElementById("namaError");
  
  if (nama === "") {
    namaError.textContent = "Nama harus di isi guys";
    return;
  } else {
    namaError.textContent = "";
  }

  var checkedItems = document.querySelectorAll('input[name="pesan"]:checked');
  var message = "Halo saya " + nama + " pesanan:\n";
  
  checkedItems.forEach(function(item) {
    if (item.checked) {
      var jumlahInput = item.nextElementSibling;
      if (jumlahInput.style.display === "inline-block") {
        var jumlah = jumlahInput.value;
        message += " " + item.value + " " + jumlah + "\n";
      } else {
        message += " " + item.value + "\n";
      }
    }
  });
  
  message = message.slice(0, -1); // Menghapus koma terakhir
  message += ". \nTerima kasih.";
  
  var url = "https://api.whatsapp.com/send?phone=6285207597007&text=" + encodeURIComponent(message);
  
  window.open(url, '_blank');
}
</script>

</body>
</html>
